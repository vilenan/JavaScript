<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        // 1 Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
        // 2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        // https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0
        
        'use strict';
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // const productsFoto = products.filter(function(product){
        //    if (("photos" in product )&& (product.photos.length > 0)) {
        //        console.log(product);
        //    }
        // });

        const productsFoto = products.filter(product => ("photos" in product ) && (product.photos.length > 0));
        console.log(productsFoto);

        const productsSortMinMax = products.sort(function(product1, product2){
            return product1.price - product2.price;
        });
        console.log(productsSortMinMax);
    </script>

</body>

</html>
