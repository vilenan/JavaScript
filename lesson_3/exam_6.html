<!DOCTYPE html>

<body>
    <script>
        // Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        // только у вашей горки должно быть 20 рядов
       
        console.log("");
        for (let row = 0; row < 20; row++) {
            let string = "";
            for (let column = 0; column <= row; column++) {
                string = string + "x";
            }
            console.log(string);
        }
    </script>

</body>
