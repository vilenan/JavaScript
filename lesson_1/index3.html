<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
            1. 10 + 10  получаем 20
            2. 20 + "10" получаем в итоге, что 20 неявно становится строкой и конкатерируется в строку "2010"
            3. строку "2010" присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
            1. 10 + "10"  получаем строку "1010"
            2. "1010" + 10  получаем в итоге, что 10 неявно становится строкой и конкатерируется в строку "101010"
            3. строку "101010" присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);
        /*
            1. 10 + 10  получаем 20
            2. +"10" унарный + приводит строку "10" к числу 10 
            3. 20 + 10 получаем 30
            4. строку "101010" присваиваем в переменную result
            5. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
            1. -""  получаем пустая строку превратится в -0
            2. 10 делим на -0 получаем  -Infinity
            3. -Infinity присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);
        /*
            1. +"2,5"  унарный + будет переводить строку в число, но тк в записи стоит запятая, а не точка, то получаем NaN
            2. действия с NaN дают NaN
            3. NaN присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>

</body>

</html>
